<html>

<head>
  <meta http-equiv="Content-Type"
        content="text/html;charset=UTF-8">
  <link rel="stylesheet"
        href="styles.css">
</head>

<body>
  <video id="video"
         src="mcbeth.mp4"></video>
  <canvas id="overlay"></canvas>
  <div id="controls">
    <button id="play-btn"
            class="disabled"
            disabled
            style="display:block"
            type="button"
            onclick="play()">Loading Model...</button>
    <label for="show-video"
           style="display:block">Show Video
      <input type="checkbox"
             name="show-video"
             checked
             id="show-video">
    </label>
    <h2>Analyze Some Pro Forms</h2>
    <select name="player"
            id="player">
      <option value="mcbeth.mp4">Paul McBeth</option>
      <option value="eagle.mp4">Eagle McMahon</option>
      <option value="ricky.mp4">Ricky Wysocki</option>
      <option value="kajiyama.mp4">Manabu Kajiyama</option>
    </select>
    <!-- <button type="button"
            onclick="savePlayerForm()">Save Analysis</button> -->
    <div>
      <h2>Analyze Your Own Form</h2>
      <input type="file"
             name="viewer-file"
             id="file-input">
    </div>
    <div style="margin-top: 10px">
      <a href="/compare.html">Check Out Some Comparisons</a>
    </div>
  </div>
  <script defer
          src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script defer
          src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script defer
          src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script defer
          src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script defer
          src="script.js"></script>
</body>

</html>
